<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="/css/layout/stack.css">
    <link rel="stylesheet" href="/css/layout/sidebar.css">
    <link rel="stylesheet" href="/css/layout/box.css">
    <link rel="stylesheet" href="/css/layout/cluster.css">
    <link rel="stylesheet" href="/css/layout/flex-grid.css">
    <link rel="stylesheet" href="/css/layout/grid.css">
    <link rel="stylesheet" href="/css/components/index.css">
    <link rel="stylesheet" href="/css/components/apparate.css">
    <title>
        <!-- Will be inserted by [widgets.page-title] configuration in soupault.toml -->
    </title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function styleSiteNavMenuAsStackOrCluster(mediaQuery) {
                const siteNavMenuEle = document.querySelector('.site-nav > ul');
                if (mediaQuery.matches) {
                    siteNavMenuEle.classList.remove('stack');
                    siteNavMenuEle.classList.add('cluster');
                } else {
                    siteNavMenuEle.classList.remove('cluster');
                    siteNavMenuEle.classList.add('stack');
                }
            }

            function stretchOrShrinkSidebar(mediaQuery) {
                const mainSidebar = document.querySelector('.with-sidebar');
                if (mediaQuery.matches) {
                    mainSidebar.style.minBlockSize = 'initial';
                } else {
                    mainSidebar.style.minBlockSize = '100%';
                }
            }

            function applyMediaQueryChange(mediaQuery) {
                styleSiteNavMenuAsStackOrCluster(mediaQuery);
                stretchOrShrinkSidebar(mediaQuery);
            }

            const mediaQuery = window.matchMedia('(width <= 80ch)');
            applyMediaQueryChange(mediaQuery);
            mediaQuery.addEventListener('change', applyMediaQueryChange);
        });
    </script>
</head>

<body>

<div class="with-sidebar" style="--sidebar-gap: 0">
    <div class="box borderless invert" style="--box-padding: var(--s2);">
        <nav class="site-nav">
            <a href="/" class="site-title" title="because my last name means 'Ghost' in some Indian languages">gh<span>o</span>st t<span>o</span>wn</a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/blog/">Writings</a></li>
                <li>Projects</li>
            </ul>
        </nav>
    </div>
    <main class="box borderless" style="--box-padding: var(--s2)">
        <!-- This placeholder div is *replaced* with actual content,
        thus getting rid of unnecessary div element,
        and keeping HTML semantic. -->
    </main>
</div>
</body>

</html>
