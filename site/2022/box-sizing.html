<hgroup>
<h1 class="p-name">What <code>box-sizing</code> does</h1>
<p>Posted on <a class="u-url" href=""><time class="dt-published" datetime="2022-09-17">17 Sep 2022</time></a> in
<a class="p-category" href="" rel="tag">css</a>
</p>
</hgroup>

<div class="e-content">


<p><code>box-sizing</code> specifies the part of an element's CSS box, to which the properties <code>width, min-width,
max-width,
height, min-height, max-height</code> apply.</p>

<figure>
    <pre><code class="language-css">
p {
    height: 3rem; 
    box-sizing: content-box;
}
</code></pre>
    <figcaption>Result: brown content box is 3rem tall</figcaption>
</figure>

<figure>
    <pre><code class="language-css">
p {
    height: 3rem; 
    box-sizing: border-box;
}
</code></pre>
    <figcaption>Result: black border box is 3rem tall</figcaption>
</figure>

<style>
    figure {
        display: inline flex;
        flex-direction: column;
        gap: 5px;
        margin: 0;
        border: 1px solid #dcdee0;
        line-height: 1;
    }

    figure > * {
        margin: 0;
    }

    figure:first-of-type > figcaption {
        display: inline-block;
        font-weight: 600;
        color: white;
        background-color: brown;
        background-clip: content-box;
        box-sizing: content-box;
        height: 3rem;
        border: 0.5rem solid black;
        padding: 0.5rem;
    }

    figure:last-of-type > figcaption {
        display: inline-block;
        font-weight: 600;
        color: white;
        background-color: brown;
        background-clip: content-box;
        box-sizing: border-box;
        height: 3rem;
        border: 0.5rem solid black;
        padding: 0.5rem;

        margin-top: 1rem;
    }
</style>
