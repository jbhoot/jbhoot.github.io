<h1 class="p-name">Location of emacs config</h1>
<p>Posted on <a class="u-url" href=""><time class="dt-published" datetime="2022-09-24">24 Sep 2022</time></a> in
<a class="p-category" href="" rel="tag">emacs</a>
</p>
</hgroup>

<div class="e-content">


<p>If <code>~/.emacs.d</code> exists in the system, which always does because emacs auto-creates it, then emacs does not
pick up <code>init.el</code> from <code>~/.config/emacs</code> for some reason...even if <code>~/.emacs.d</code> is
empty.</p>

<p>So I chose <code>~/.emacs.d</code> as emacs's config location.</p>

</div>
