<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/styles.css">
 </head>
 <body>
  <main>
   <header>
    <h1>
     What <code>box-sizing</code> does
    </h1>
    <p>
     <time datetime="2022-09-17">17th September 2022</time>
    </p>
   </header>
   <p>
    <code>box-sizing</code> specifies the part of an element's CSS box, to which the properties <code>width, min-width, max-width,
    height, min-height, max-height</code> apply.
   </p>
   <figure>
    <pre lang="css">p {
    height: 3rem; 
    box-sizing: content-box;
}
    </pre>
    <figcaption>
     Result: brown content box is 3rem tall
    </figcaption>
   </figure>
   <figure>
    <pre lang="css">p {
    height: 3rem; 
    box-sizing: border-box;
}
    </pre>
    <figcaption>
     Result: black border box is 3rem tall
    </figcaption>
   </figure>
   <style>
    figure {
        display: inline flex;
        flex-direction: column;
        gap: 5px;
        margin: 0;
        border: 1px solid #dcdee0;
    }

    figure>* {
        margin: 0;
    }

    figure:first-of-type>figcaption {
        display: inline-block;
        font-weight: 600;
        color: white;
        background-color: brown;
        background-clip: content-box;
        box-sizing: content-box;
        height: 3rem;
        border: 0.5rem solid black;
        padding: 0.5rem;
    }

    figure:last-of-type>figcaption {
        display: inline-block;
        font-weight: 600;
        color: white;
        background-color: brown;
        background-clip: content-box;
        box-sizing: border-box;
        height: 3rem;
        border: 0.5rem solid black;
        padding: 0.5rem;

        margin-top: 1rem;
    }
   </style>
  </main>
  <footer>
   <p>
    Built with <a href="https://soupault.app/">soupault</a>
   </p>
  </footer>
 </body>
</html>
