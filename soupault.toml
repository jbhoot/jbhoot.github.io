selector = "head"
parse = true

[widgets.page-title]
widget = "title"
after = "populate-head"
default = "Jayesh Bhoot's Website"
selector = ["p.title", "h1"]
append = " @ Jayesh Bhoot's Website"

# Look at https://soupault.app/blog/toc/ for more options
[widgets.table-of-contents]
widget = "toc"
selector = ".toc"
min_level = 1
max_level = 3
numbered_list = true
use_heading_slug = true
toc_list_class = "toc"
toc_class_levels = true
ignore_heading_selectors = [".no-toc"]
heading_links = true
heading_link_class = "toc-heading-link"
heading_link_text = "ยง" # silcrow sign / section sign
heading_links_append = true
valid_html = true

[widgets.delete_draft_content]
widget = "delete_element"
selector = ".draft"

[widgets.analytics]
profile = "production"
widget = "insert_html"
parse = true
html = "<script data-goatcounter='https://jysh.goatcounter.com/count' async src='//gc.zgo.at/count.js'></script>"
selector = "body"
action = "append_child"